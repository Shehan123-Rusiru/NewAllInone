<div class="form-froup row">
    <label class="col-sm-2 col-form-label"> Name</label>
    <div class="col-sm-10">
        <input type="text" class="from-control" [(ngModel)]="Name"
        placeholder="Enter Teacher Name">
    </div>
</div>
<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Address</label>
    <div class="col-sm-10">
        <input type="text" class="from-control" [(ngModel)]="Address"
        placeholder="Enter Address ">
    </div>
</div>
<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Telephone</label>
    <div class="col-sm-10">
        <input type="text" class="from-control" [(ngModel)]="tel"
        placeholder="Enter Tel">
    </div>
</div>

<button (click)="addTeacher()"  class="btn btn-primary">Add</button>
<button (click)="EditTeacher()" *ngIf="Tec.TeacherId != 0" class="btn btn-primary">Edit</button>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal" (click)="addclick()">
 Add
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add/Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <!-- <app-add-Techer [Tec]="Tec" *ngIf="AddorEdit"></app-add-Techer>  -->
       <app-add-Teacher [Tec]="Tec" *ngIf="AddorEdit"></app-add-Teacher>
      </div>
      
    </div>
  </div>
</div>


<table class="table table-striped">
    <thead>
        <tr>
            <th>TecherId</th>
            <th>Name</th>
            <th>Address</th>
            <th>Telephone</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of TeacherList">
            <td>{{dataItem.TeacherId}}</td>
            <td>{{dataItem.Name}}</td>
            <td>{{dataItem.Address}}</td>
            <td>{{dataItem.tel}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal" (click)="editclick(dataItem)">Edit
                </button>
            </td>
        </tr> 
    </tbody>
</table>
